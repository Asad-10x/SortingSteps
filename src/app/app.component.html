<!-- The container that contains both, the input and the output sections. -->
<div class="container">

  <!-- The input Section:  -->
  <div class="input">
    <form (ngSubmit)="onSubmit()">
      <label for="unordered-list">Un-ordered List</label>
      <input
        id = "unordered-list"
        type="text"
        placeholder="e.g., 5,3,8,6,2"
        [(ngModel)]="inputString"
        name="unorderedList"
        required
      >
      <button type="submit">Sort</button>
      <button type="reset" (click)="resetState()">Reset</button>
    </form>
  </div>

  <!-- The output Section:  -->
  <div class="output">
    <p>(In Recursive Order)</p>
    <h3>Breaking Down: </h3>
    <div *ngFor="let step of breakingSteps; " class="sorting-step breaking-step">
      {{ step }}
    </div>

    <h3>Merging:</h3>
    <div *ngFor="let step of mergingSteps;" class="sorting-step merging-step">
      {{ step }}
    </div>

      <h3>Sorted List:</h3>
    <div class="sorted-list">
      {{ sortedList.join(', ') }}
    </div>

  </div>
</div>
