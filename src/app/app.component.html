<div class="container">
  <div class="input">
    <form (ngSubmit)="onSubmit()">
      <label for="unordered-list">Un-ordered List</label>
      <input
        id = "unordered-list"
        type="text"
        placeholder="e.g., 5,3,8,6,2"
        [(ngModel)]="inputString"
        name="unorderedList"
        required
      >

    </form>
  </div>

  <div class="output"></div>
</div>
